<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flying PNGs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white url('artbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .flying-png {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-link {
      position: absolute;
      top: 30px;
      left: 30px;
      color: black;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 9999;
      background: white;
      padding: 4px 8px;
      border-radius: 4px;
    }
	footer {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.8em;
  color: #888;
  
  padding: 4px 10px;
  border-radius: 4px;
  z-index: 500;
  font-family: sans-serif;
}

  </style>
</head>
<body>
	<footer>
	  &copy; Dael City Press
	</footer>
  <a href="nextpage.html" class="back-link">‚Üê Back</a>

  <script>
    const images = [
      '1.png', '2.png', '3.png', '4.png', '5.png',
      '6.png', '7.png', '8.png', '9.png', '10.png',
      '11.png', '12.png', '13.png', '14.png', '15.png',
      '16.png', '17.png', '18.png', '19.png', '20.png',
      '21.png', '22.png', '23.png', '24.png'
    ];

    function createFlyingImage() {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'flying-png';

      // Random size between 40px and 120px
      const size = 40 + Math.random() * 80;
      img.style.width = `${size}px`;

      // Random starting position along bottom
      const startX = Math.random() * window.innerWidth;
      const startY = window.innerHeight + 100;
      img.style.left = `${startX}px`;
      img.style.top = `${startY}px`;

      // Random movement direction
      const dx = (Math.random() - 0.5) * 2 * window.innerWidth;
      const dy = -1 * (window.innerHeight * 1.2 + Math.random() * 200);
      const duration = 4 + Math.random() * 3;

      img.animate([
        { transform: `translate(0px, 0px) rotate(0deg)`, opacity: 0 },
        { transform: `translate(${dx / 2}px, ${dy / 2}px) rotate(180deg)`, opacity: 1 },
        { transform: `translate(${dx}px, ${dy}px) rotate(360deg)`, opacity: 0 }
      ], {
        duration: duration * 1000,
        easing: 'ease-in-out',
        fill: 'forwards'
      });

      document.body.appendChild(img);

      setTimeout(() => {
        img.remove();
      }, duration * 1000 + 500);
    }

    setInterval(createFlyingImage, 600);
  </script>
</body>
</html>
