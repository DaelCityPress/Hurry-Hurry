<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Stars</title>
  <style>
   /* Make sure everything in the body has no margins or paddings */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: auto;
}

/* Image zoom effect */
.zoomed-image {
  display: block;
  width: auto;
  height: auto;
  max-width: none;
  max-height: none;
  transform: scale(2/3);
  transform-origin: top left;
  position: relative;
  z-index: 0; /* Make sure it's under the button */
}


/* Hyperlinked Back text */
.back-link {
  position: absolute;
  top: 30px;  /* Distance from top of image */
  left: 30px; /* Distance from left of image */
  color: white;
  text-decoration: none;
  font-family: sans-serif;
  font-size: 16px;
  z-index: 100; /* Ensure it's above the image and overlay */
  transition: background-color 0.3s;
}

/* Strobe overlay animation */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: scale(2/3); /* Zoom factor */
  transform-origin: top left;
  animation: strobe 1s infinite;
  pointer-events: none; /* Allows image interaction underneath */
  mix-blend-mode: screen; /* Blending for colors */
  z-index: 1; /* Keeps overlay below the link/button */
}

/* Strobe effect keyframes */
@keyframes strobe {
  0%, 49% {
    background-color: transparent;
  }
  50% {
    background-color: purple;
  }
  75% {
    background-color: transparent;
  }
  100% {
    background-color: orange;
  }
}

.wrapper {
  position: relative;
  display: inline-block;
}

.secret-button {
  position: absolute;
  top: 61.25%;
  left: 48%;
  width: 100px;
  height: 100px;
  transform: translate(-50%, -50%);
  z-index: 2;
  cursor: pointer;
  opacity: 0; /* fully visible */
}

.secret-button:hover {
  opacity: 1;
}

.secret-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Georgia', serif;
  font-size: 14px;
  color: white;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 4px 8px;


  pointer-events: none;
  transition: opacity 0.3s ease;
  white-space: nowrap;
}

.secret-button:hover .secret-text {
  opacity: 1;
}




.secret-button:hover .secret-text {
  opacity: 1;
}

  </style>
</head>
<body>

<div class="wrapper">
  <a href="index.html" class="back-link">‚Üê Back</a>
  <img src="TitularImage.png" alt="" class="zoomed-image">
  <div class="overlay"></div>

  <div class="secret-button" onclick="window.location.href='secret.html'">
    <div class="secret-text">Enlightenment</div>
  </div>
</div>
</body>
</html>
