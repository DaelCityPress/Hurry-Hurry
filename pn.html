<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Door</title>
  <style>
    body {
      background-color: white;
      color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .back-link {
      position: absolute;
      top: 30px;
      left: 30px;
      color: black;
      text-decoration: none;
      font-size: 16px;
      background: white;
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 10;
    }

    .message {
      text-align: center;
      margin-top: 50px;
    }

    .barrier-line {
      width: 100%;
      height: 3px;
      background-color: black;
      position: absolute;
      top: 100px;
      left: 0;
      z-index: 5;
    }

    .moving-box {
      position: absolute;
      padding: 20px;
      background: white;
      border: 2px solid black;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 6;
      text-align: center;
    }

    .moving-box h2 {
      margin-top: 0;
      font-size: 20px;
      text-decoration: underline;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>

  <a href="nextpage.html" class="back-link">‚Üê Back</a>

  <div class="message">
    <h1><u>Praeter Naturalem</u></h1>
    <p>To access the <b>Threat Stat Block</b> for a particular <b>Book</b>, enter the first character of each whole number <b>Chapter</b> in the <b>Book</b>.</p>
  </div>
  <div class="barrier-line" id="barrierLine"></div>

  <div class="moving-box" id="movingBox">
    <h2>Book Passphrase</h2>
    <input type="password" id="passwordInput" placeholder="Enter Passphrase" />
    <button onclick="checkPassword()">Submit</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <footer>
    &copy; Dael City Press
  </footer>

  <script>
    // Bouncing logic
    const box = document.getElementById('movingBox');
    const barrierTop = document.getElementById('barrierLine').offsetTop;
    let x = 100;
    let y = 200;
    let dx = 2;
    let dy = 2;

    function moveBox() {
      const boxWidth = box.offsetWidth;
      const boxHeight = box.offsetHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      x += dx;
      y += dy;

      if (x + boxWidth >= windowWidth || x <= 0) dx = -dx;
      if (y + boxHeight >= windowHeight || y <= barrierTop + 4) dy = -dy;

      box.style.left = x + 'px';
      box.style.top = y + 'px';

      requestAnimationFrame(moveBox);
    }

    moveBox();

    // Password logic
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.textContent = '';

      const passwordMap = {
        "4TBTLOSSTR": "page1.html",
        "GDGVCMTSLJ": "page2.html",
        "HTATSTMTDT": "page3.html"
      };

      if (passwordMap[password]) {
        window.location.href = passwordMap[password];
      } else {
        errorMessage.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>

</body>
</html>
